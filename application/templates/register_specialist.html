<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      /* POPPINS FONT */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

      * {
        font-family: "Poppins", sans-serif;
      }
      .wrapper {
        background: #ececec;
        padding: 0 0 0 20px;
        height: auto;
        width: auto;
      }
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
        width: auto;
      }
      .side-image {
        background-image: url("https://img.freepik.com/free-vector/doctor-technicians-discussing-medical-record_1262-19767.jpg");
        background-position: center;

        background-repeat: no-repeat;
        border-radius: 10px 0 0 10px;
        position: relative;
      }
      .row {
        width: 1200px;
        height: auto;
        border-radius: 10px;
        background: #fff;
        padding: 30px;
        box-shadow: 5px 5px 10px 1px rgba(0, 0, 0, 0.2);
      }
      .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .text p {
        color: #fff;
        font-size: 20px;
      }
      i {
        font-weight: 400;
        font-size: 15px;
      }
      .right {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .input-box {
        width: 330px;
        box-sizing: border-box;
      }
      img {
        width: 35px;
        position: absolute;
        top: 30px;
        left: 30px;
      }
      .input-box header {
        font-weight: 700;
        text-align: center;
        margin-bottom: 45px;
      }
      .input-field {
        display: flex;
        flex-direction: column;
        position: relative;
        padding: 0 10px 0 10px;
      }
      .input {
        height: 45px;
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        outline: none;
        margin-bottom: 20px;
        color: #40414a;
      }
      .input-box .input-field label {
        position: absolute;
        top: 10px;
        left: 10px;
        pointer-events: none;
        transition: 0.5s;
      }
      .input-field input:focus ~ label {
        top: -10px;
        font-size: 13px;
      }
      .input-field input:valid ~ label {
        top: -10px;
        font-size: 13px;
        color: #5d5076;
      }
      .input-field .input:focus,
      .input-field .input:valid {
        border-bottom: 1px solid #743ae1;
      }
      .submit {
        border: none;
        outline: none;
        height: 45px;
        background: #63c5ca;
        border-radius: 5px;
        transition: 0.4s;
      }
      .submit:hover {
        background: rgba(37, 95, 156, 0.937);
        color: #fff;
      }
      .signin {
        text-align: center;
        font-size: small;
        margin-top: 25px;
      }
      span a {
        text-decoration: none;
        font-weight: 700;
        color: #000;
        transition: 0.5s;
      }
      span a:hover {
        text-decoration: underline;
        color: #000;
      }

      @media only screen and (max-width: 768px) {
        .side-image {
          border-radius: 10px 10px 0 0;
        }
        img {
          width: 35px;
          position: absolute;
          top: 20px;
          left: 47%;
        }
        .text {
          position: absolute;
          top: 70%;
          text-align: center;
        }
        .text p,
        i {
          font-size: 16px;
        }
        .row {
          max-width: 420px;
          width: 100%;
        }
      }

      nav {
        padding: 3rem 5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      
      .nav__logo {
        font-size: 32px;
        font-weight: 600;
        color: var(--primary-color);
      }
      
      .nav__links {
        padding: 2px;
        list-style: none;
        display: flex;
        align-items: center;
        gap: 2rem;
      }
      
      .link a {
        text-decoration: none;
        color: var(--text-light);
        cursor: pointer;
        font-weight: 100;
        font-size: 20px;
        transition: 0.3s;
      }
      
      .link a:hover {
        color:  #63C5CA;
      }
.bb{
  display: inline-block;

  cursor: pointer;
  transition: background 0.3s ease;
}
.link a {
  text-decoration: none;
  color: var(--text-light);
  cursor: pointer;
  transition: 0.3s;
}

.link a:hover {
  color: var(--primary-color);
}

        font-weight: 700;
        text-align: center;
        margin-bottom: 45px;
      }

    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #63C5CA;
}
    </style>
    <title>Register Specialist</title>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="nav__logo">Sevasadan Cardio</div>
        <ul class="nav__links">
          <li class="link">
            <a href="/admin_portal"> Our Cardio Specialist</a>
          </li>
          <li class="link">
            <a href="/lab_assistant_list">View Lab Assistants</a>
          </li>
          <li class="link">
            <a href="/register_specialist">Register Cardio Specialist</a>
          </li>
          <li class="link">
            <a href="/register_lab_assistant"> Register Lab Assistant</a>
          </li>
          <li class="link"><a href="/all_patient_list"> All Patients</a></li>
        </ul>

        <a class="bb" href="/">Logout</a>
      </nav>
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image">
            <h3 style="color: #63c5ca">Register Cardio Specialist</h3>
            <div class="text"></div>
          </div>

          <div class="col-md-6 right">
            <div class="input-box">
              <form method="post">
                {% csrf_token %}
               
                <label for="full_name">Full Name:</label>
                <input
                  class="input"
                  type="text"
                  name="full_name"
                  id="full_name"
                  required
                />
                <span class="err-name"></span>

                <label for="emailId">Email:</label>
                <input
                  class="input"
                  type="text"
                  name="emailId"
                  id="emailId"
                  required
                />
                <span class="err-email"></span>

                <label for="phone_number">Phone Number:</label>
                <input
                  class="input"
                  type="text"
                  name="phone_number"
                  id="phone_number"
                />
                <span class="err-phone"></span>

                <label for="education">Education:</label>
                <input
                  class="input"
                  type="text"
                  name="education"
                  id="education"
                  required
                />

                <label for="university">University Name:</label>
                <input
                  class="input"
                  type="text"
                  name="university"
                  id="university"
                  required
                />

                <label for="residential_city">Residential City:</label>
                <input
                  class="input"
                  type="text"
                  name="residential_city"
                  id="residential_city"
                  required
                />

                <label for="residential_district">Residential District:</label>
                <input
                  class="input"
                  type="text"
                  name="residential_district"
                  id="residential_district"
                  required
                />

                <label for="password_hash">Password:</label>
                <input
                  class="input"
                  type="password"
                  name="password_hash"
                  id="password_hash"
                  required
                />
                <span class="err-password"></span>

                <button class="submit" type="submit">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script defer>
    window.addEventListener("load", initEvents);

    let pattern = /[a-z|0-9]\w+[@]\w+[.]\w+/;

    function initEvents() {
        let form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            validateForm();
        });

        let phoneInput = document.getElementById("phone_number");
        phoneInput.addEventListener("blur", validatePhoneNumber);
    
        let fullNameInput = document.getElementById("full_name");
        fullNameInput.addEventListener("blur", validateFullName);

        let emailInput = document.getElementById("emailId");
        emailInput.addEventListener("blur", validateEmail);

        // Add event listeners for other inputs as needed

        let passwordInput = document.getElementById("password_hash");
        passwordInput.addEventListener("blur", validatePassword);

        let confirmPasswordInput = document.getElementById("confirm_password");
        confirmPasswordInput.addEventListener("blur", validateConfirmPassword);
    }
      function validateFullName() {
        
    }
  

function validateEmail() {
    let emailInput = document.getElementById("emailId");
    let errorSpan = document.querySelector(".err-email");

    if (emailInput.value.trim() === "") {
        emailInput.classList.add("error");
        errorSpan.innerHTML = "<span style='color: red;'>Please enter your email</span>";
    } else if (!pattern.test(emailInput.value.trim())) {
        emailInput.classList.add("error");
        errorSpan.innerHTML = "<span style='color: red;'>Please enter a valid email</span>";
    } else {
        emailInput.classList.remove("error");
        errorSpan.innerHTML = "";
    }
}

// Add similar functions for other input fields as needed

function validatePassword() {
    let passwordInput = document.getElementById("password_hash");
    let errorSpan = document.querySelector(".err-password");

    // Your password validation logic here

    // Example: Check if the password is at least 8 characters
    if (passwordInput.value.trim().length < 8) {
        passwordInput.classList.add("error");
        errorSpan.innerHTML = "<span style='color: red;'>Password must be at least 8 characters</span>";
    } else {
        passwordInput.classList.remove("error");
        errorSpan.innerHTML = "";
    }
}

function validateConfirmPassword() {
    let passwordInput = document.getElementById("password_hash");
    let confirmPasswordInput = document.getElementById("confirm_password");
    let errorSpan = document.querySelector(".err-confirm-password");

    if (confirmPasswordInput.value.trim() !== passwordInput.value.trim()) {
        confirmPasswordInput.classList.add("error");
        errorSpan.innerHTML = "<span style='color: red;'>Passwords do not match</span>";
    } else {
        confirmPasswordInput.classList.remove("error");
        errorSpan.innerHTML = "";
    }
}
function validatePhoneNumber() {
    let phoneInput = document.getElementById("phone_number");
    let errorSpan = document.querySelector(".err-phone");

    const phoneRegex = /^\d{10}$/; // Assumes a 10-digit phone number

    if (!phoneRegex.test(phoneInput.value.trim())) {
        phoneInput.classList.add("error");
        errorSpan.innerHTML = "<span style='color: red;'>Please enter a valid phone number</span>";
    } else {
        phoneInput.classList.remove("error");
        errorSpan.innerHTML = "";
    }
}


function validateForm() {
    validateFullName();
    validateEmail();
    // Add calls to other validation functions as needed

    // Example: Check if any input has the "error" class
    let errorInputs = document.querySelectorAll(".error");
    if (errorInputs.length === 0) {
        // Submit the form if there are no errors
        document.querySelector("form").submit();
    } else {
        // Display a general error message or handle as needed
        alert("Please correct the errors before submitting the form.");
    }
}

</script>
</html>
